<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matricula de Alunos</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body> 
    <div>
        <form action="dados1.php" method="post">
            <label for="nome">Aluno:</label>
            <input type="text" name="nome" id="nome" placeholder="Nome do aluno" required>
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" placeholder="email@padrão.com" required>
            <label for="phone">Contato</label>
            <input type="tel" name="phone" id="phone" pattern="\([0-9]{2}\) [9]{1} [0-9]{4}-[0-9]{4}" placeholder="(92) 9123-4567" required>
            <label for="sexo">Genero</label>
            <select name="sexo" id="sexo">
                <option value="0">Escolha aqui</option>
                <option value="Homem">Masculino</option>
                <option value="Mulher">Feminino</option>
                <option value="Outro">Outro</option>
            </select>
            <label for="curso">Curso</label>
            <select name="curso" id="curso">
                <option value="0">Escolha aqui</option>
                <option value="Administração">Administração</option>
                <option value="Pedagogia">Pedagogia</option>
                <option value="Direito">Direito</option>
                <option value="Gastronomia">Gastronomia</option>
                <option value="Ciencias da Computaçao">Ciencias da Computaçao</option>
                <option value="Contabilidade">Contablidade</option>
            </select>
            <button type="submit">Matricular-se</button>
        </form>  
    </div>
</body>
</html>
